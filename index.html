<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Core AI | Mothership</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Environment Polyfill -->
    <script>
      window.process = { env: { NODE_ENV: 'development' } };
    </script>

    <!-- Tailwind Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              nexus: {
                950: '#020617', // Deep Space
                900: '#0a0f1e', // Main bg
                800: '#141c2f', // Secondary bg
                700: '#1e293b', // Borders
                accent: '#06b6d4', // Cyan Neon
                purple: '#d946ef', // Magenta Neon
                emerald: '#10b981', // Emerald
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 3s ease-in-out infinite',
            },
            keyframes: {
              glow: {
                '0%, 100%': { filter: 'drop-shadow(0 0 5px rgba(6, 182, 212, 0.2))' },
                '50%': { filter: 'drop-shadow(0 0 15px rgba(6, 182, 212, 0.4))' },
              }
            }
          }
        }
      }
    </script>

    <style>
      ::-webkit-scrollbar { width: 3px; height: 3px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(6, 182, 212, 0.3); }

      .glass-panel {
        background: rgba(10, 15, 30, 0.7);
        backdrop-filter: blur(16px) saturate(160%);
        border: 0.5px solid rgba(255, 255, 255, 0.08);
      }
      
      .mothership-bg {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, hsla(180,100%,50%,0.03) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(280,100%,50%,0.03) 0, transparent 50%);
      }

      .prism-card {
        background: rgba(255,255,255,0.02);
        border: 0.5px solid rgba(255, 255, 255, 0.05);
        transition: all 0.2s ease;
      }

      .prism-card:hover {
        border-color: rgba(6, 182, 212, 0.2);
        background: rgba(255,255,255,0.04);
      }

      .iphone-modal {
        background: rgba(20, 25, 40, 0.95);
        backdrop-filter: blur(30px);
      }

      .iphone-group {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 14px;
        overflow: hidden;
      }

      .iphone-row {
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 0.5px solid rgba(255, 255, 255, 0.05);
        transition: background 0.2s;
      }

      .iphone-row:last-child {
        border-bottom: none;
      }

      .iphone-row:active {
        background: rgba(255, 255, 255, 0.1);
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
      }
    }
    </script>
  </head>
  <body class="mothership-bg text-slate-300 h-screen overflow-hidden selection:bg-nexus-accent/30 selection:text-white text-sm">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
